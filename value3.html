<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <body>
  <form>
    <input type="text" placeholder="name here" name="inin" id="inin">
    <!-- change type to button --> <!---->
    <input type="button" value="submitit" id="submitit">
  </form>
  <div class="div2"></div>

    <script>
      const input1 = document.querySelector('#inin') // change . to #
      const div2 = document.querySelector('.div2')
      const submitit = document.querySelector('#submitit') // get the button element

      function d1() {
        const a = input1.value;
        div2.textContent = `name of yours is ${a}`;
      }

      // add an event listener to the button element
      submitit.addEventListener('click', d1)
      
    </script>
  </body>
</html>
