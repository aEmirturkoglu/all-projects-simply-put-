<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 5%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13"></script>
    <script src="https://unpkg.com/vue-silentbox@2.3.1/dist/vue-silentbox.min.js"></script>
    <title>Pick your pics of cats</title>
  </head>
  <body>
    <div id="app">
      <h1>Pick your pics</h1>
      <!--<button onClick="window.location.href=window.location.href">Refresh Page</button>--> 
      <!-- <h2>{{ callToAction }}</h2> -->
      <silent-box :gallery="gallery"></silent-box>
    </div>

    <script>
      Vue.use(VueSilentbox.default);
      const app = new Vue({
        el: "#app",
        data() {
          return {
            callToAction: "Submit your photos of kitties!",
            gallery: [],
          };
        },
        methods: {
          async loadImages() {
            this.gallery = [
              {
                src: "https://placekitten.com/200/300",
                description: "Look at this kitteh",
                alt: "A kitteh",
                thumbnailWidth: "200px",
              },
              {
                src: "https://placekitten.com/300/300",
                description: "Another Kitteh",
                alt: "Cutie",
                thumbnailWidth: "200px",
              },
              {
                src: "https://placekitten.com/300/200",
                description: "Another one",
                alt: "goodie",
                thumbnailWidth: "200px",
              },
            ];
          },
        },
        mounted() {
          this.loadImages();
        },
      });
    </script>
  </body>
</html>
