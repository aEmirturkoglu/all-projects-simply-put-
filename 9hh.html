<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input onkeyup="run();" type="text" name="" id="tet">
  <p id="pppp"></p>
  <script>
    const texter = document.getElementById('tet');
    const pppp = document.getElementById('pppp');
    function run() {
      pppp.innerHTML= '';
      pppp.innerHTML += texter.value;
    };
  </script>
</body>
</html>
